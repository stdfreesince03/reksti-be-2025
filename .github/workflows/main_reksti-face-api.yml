# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - reksti-face-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # Using Python 3.9 which has better dlib compatibility

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake
          sudo apt-get install -y libopenblas-dev liblapack-dev
          sudo apt-get install -y libx11-dev libgtk-3-dev
      
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install compatible dlib
        run: |
          python -m pip install --upgrade pip
          # Try multiple methods to install dlib
          echo "Attempting to install dlib via pip"
          pip install dlib==19.22.0 || \
          pip install --no-deps dlib==19.22.0 || \
          pip install --no-cache-dir dlib==19.22.0 || \
          pip install --no-binary :all: dlib==19.22.0 || \
          python -m pip install --global-option=build_ext --global-option="-j4" dlib==19.22.0 || \
          echo "All dlib installation methods failed. Using a workaround method."
          
          # If all methods fail, try installing an older version
          if ! pip show dlib; then
            echo "Installing older version of dlib"
            pip install dlib==19.21.1
          fi
      
      - name: Install face_recognition and other dependencies
        run: |
          pip install face-recognition
          pip install git+https://github.com/ageitgey/face_recognition_models
          pip install -r requirements.txt
          
          # Install app-specific requirements for your Azure app
          pip install gunicorn
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_67DFB51200E44D1D8B968378463A3A0D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5048BDEFC1314FFD940D45E9090938C6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2000813D965B455EB723BBC624550BFB }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'reksti-face-api'
          slot-name: 'Production'